<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil</title>

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="profil.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a9a71e58f1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="navbar-wrapper bg-meal">
        <div class="main-nav">
          <a href="" class="mr-3"><span class="fas fa-arrow-left"></span></a>
          <div class="mr-auto font-weight-bold">Profil</div>
        </div>
      </div>
    </nav>
    <main>
      <div class="up-header">
        <div class="edit-badge">Edit Profil</div>
        <div class="fp"><span class="fas fa-user"></span></div>
        <h3 class="up-name">Ahmad Syahbandi</h3>
        <span class="up-email">saboonlbk@gmail.com</span>
      </div>
      <div class="up-detail">
        <ul class="up-detail-list">
          <li class="up-item">
            <span class="up-label">Telepon</span>
            <span class="up-con">087765037559</span>
          </li>
          <li class="up-item">
            <span class="up-label">Rekening</span>
            <span class="up-con">-</span>
          </li>
        </ul>
      </div>
    </main>
    <div class="edit-wrapper">
      <div class="edit-header">
        <div class="edit-close">
          <span class="fas fa-times"></span>
        </div>
        <div class="title">Edit Profil</div>
      </div>
      <div class="edit-con">
        <form action="" name="" id="" method="">
          <div class="form-group">
            <label for="nama" class="control-label">Nama</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nama"
              id="nama"
              name=""
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              id="email"
              name=""
            />
          </div>
          <div class="form-group">
            <label for="no-hp">Nomor HP</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nomor HP"
              id="no-hp"
              name=""
            />
          </div>
          <div class="form-group">
            <label for="bank">Bank</label>
            <select name="" id="bank" class="form-control">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="no-rek">Nomor Rekening</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nomor Rekening"
              id="no-hp"
              name=""
            />
          </div>

          <div class="edit-footer">
            <button type="submit" name="" id="" class="btn btn-danger">
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      $(".edit-badge").on("click", function () {
        $(".edit-wrapper").addClass("show");
      });
      $(".edit-close").on("click", function () {
        $(".edit-wrapper").removeClass("show");
      });
    </script>
  </body>
</html>
