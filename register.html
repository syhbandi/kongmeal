<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setel ulang password</title>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a9a71e58f1.js"
      crossorigin="anonymous"
    ></script>

    <!-- login css -->
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="rp-wrapper">
      <div class="header">
        <a class="btn-back" href="#">
          <span class="fas fa-arrow-left"></span>
        </a>
        <h3 class="header-text">Daftar</h3>
      </div>
      <div class="logo">
        <!-- <img src="./img/logo-kongmeal.svg" alt="logo kongmeal" /> -->
        <p>Daftar sekarang untuk mengakses kongmeal</p>
      </div>
      <form class="fp-form" id="" method="" action="">
        <div class="group">
          <input type="text" name="nama" id="nama" placeholder="Nama" />
        </div>
        <div class="group">
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div class="group">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password baru"
          />
          <span
            toggle="#password"
            class="fas fa-eye toggle-password icon-mata"
          ></span>
        </div>
        <div class="group">
          <input
            type="password"
            name="passwordConfirm"
            id="passwordConfirm"
            placeholder="Ulang Password baru"
          />
          <span
            toggle="#passwordConfirm"
            class="fas fa-eye toggle-password icon-mata"
          ></span>
        </div>
        <div class="group">
          <input type="text" name="" id="" placeholder="No. Telepon" />
        </div>
        <div class="group">
          <button type="submit" id="" name="" class="">Daftar</button>
        </div>
      </form>
      <div class="foot">
        <span>Sudah Punya akun?</span>
        <a href="" class="df-link">Login</a>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".toggle-password").click(function () {
        $(this).toggleClass("fa eye fa-eye-slash");
        let input = $($(this).attr("toggle"));
        if (input.attr("type") === "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });

      $(".btn-back").click(function () {
        window.location = "login.html";
      });
    </script>
  </body>
</html>
