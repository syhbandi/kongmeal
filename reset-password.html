    <div class="rp-wrapper">
      <div class="header">
        <a class="btn-back" href="#">
          <span class="fas fa-arrow-left"></span>
        </a>
        <h3 class="header-text">Reset Password</h3>
      </div>
      <div class="logo">
        <!-- <img src="./img/logo-kongmeal.svg" alt="logo kongmeal" /> -->
        <p>Masukkan email akun untuk melakukan reset password</p>
      </div>
      <div class="fp-form">
        <div class="group">
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div class="group">
          <input type="number" name="token" id="token" placeholder="Token" />
        </div>
        <div class="group">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password baru"
          />
          <span
            toggle="#password"
            class="fas fa-eye toggle-password icon-mata"
          ></span>
        </div>
        <div class="group">
          <input
            type="password"
            name="passwordConfirm"
            id="passwordConfirm"
            placeholder="Ulang Password baru"
          />
          <span
            toggle="#passwordConfirm"
            class="fas fa-eye toggle-password icon-mata"
          ></span>
        </div>
        <div class="group">
          <button type="submit" id="" name="" class="">Ganti Password</button>
        </div>
      </div>
      <div class="foot">
        <span>Belum dapat kode?</span>
        <a href="" class="df-link">Kirim Ulang</a>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".toggle-password").click(function () {
        $(this).toggleClass("fa eye fa-eye-slash");
        let input = $($(this).attr("toggle"));
        if (input.attr("type") === "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });

      $(".btn-back").click(function () {
        window.location = "login.html";
      });
    </script>
