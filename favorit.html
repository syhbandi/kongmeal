<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorit</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a9a71e58f1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="resto.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar">
      <div class="navbar-wrapper bg-meal">
        <div class="main-nav">
          <a href=""><span class="fas fa-arrow-left mr-2"></span></a>
          <a href="#" class="brand mr-auto">Riwayat</a>
        </div>
      </div>
    </nav>

    <main id="main-content">
      <div class="menu" id="menu">
        <div class="blok-menu" id="blok-menu1">
          <div class="gambar-menu">
            <span class="promo-badge">
              <img src="./img/PROMO.svg" style="width: 150%" />
            </span>
            <img src="./img/banner2.jpg" alt="" />
          </div>
          <div class="detail-menu">
            <div class="nama-menu">Charsiu chicken noodle</div>
            <div class="ket-menu">Mie ayam yang enak cuk</div>
            <div class="harga-menu">
              <span class="harga">15.000</span>
              <span class="harga-coret"><s>15.000</s></span>
            </div>
          </div>
          <div class="fav-button"><span class="fas fa-heart"></span></div>
        </div>
        <div class="blok-aksi">
          <div class="rate-menu"><span class="fas fa-star"></span></div>
          <div class="action-button">
            <!-- <button id="catatan" class="btn btn-catatan bg-white">
              <i class="fas fa-edit"></i>
              Catatan
            </button> -->
            <button id="tambah" class="btn btn-tambah bg-meal">Beli</button>
            <div class="tambah-cart">
              <button class="btn-minus">
                <span class="fas fa-minus-circle"></span>
              </button>
              <span class="cart-count"></span>
              <button class="btn-plus">
                <span class="fas fa-plus-circle"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
