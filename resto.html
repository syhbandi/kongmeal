<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Resto</title>
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a9a71e58f1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="resto.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="navbar-wrapper bg-white">
        <div class="main-nav">
          <a href=""><span class="fas fa-arrow-left"></span></a>
          <b class="nama-resto">Mane mini resto</b>
          <a href="javascript:void(0)" id="btn-cari"
            ><span class="fas fa-search"></span
          ></a>
        </div>
        <div id="cari-diresto" class="cari-diresto">
          <input
            type="text"
            name="cari"
            id="cari-input"
            placeholder="Cari di Resto ini"
            class="form-control"
          />
        </div>
      </div>
    </nav>

    <main id="main-content">
      <section id="resto-header">
        <h3>Mane mini resto</h3>
        <div class="ket-resto">
          <span class="bintang"> <span class="fas fa-star"></span> 4.1</span>
          <span class="loc">
            <span class="fas fa-map-marker-alt"></span>1km
          </span>
        </div>
        <hr />
      </section>
    </main>

    <!-- all script here -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="main.js"></script> -->
    <script>
      $("#cari-input").focus();
      $("#btn-cari").click(function () {
        $("#cari-diresto").toggleClass("active");
        $("#main-content").toggleClass("active");

        if ($("#cari-diresto").hasClass("active")) {
          $("#cari-input").focus();
          $("#cari-input").val("");
        }
      });
    </script>
  </body>
</html>
