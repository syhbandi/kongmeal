<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a9a71e58f1.js"
      crossorigin="anonymous"
    ></script>

    <!-- login css -->
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="logo">
        <img src="./img/logo-kongmeal.svg" alt="logo kongmeal" />
      </div>
      <form id="login-form" class="login-form" action="">
        <div class="group">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
        </div>
        <div class="group">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
          <span
            toggle="#password"
            class="fas fa-eye toggle-password icon-mata"
          ></span>
        </div>
        <div class="group lupa">
          <a href="" class="lupa-link">Lupa password?</a>
        </div>
        <div class="group">
          <button type="submit" id="login" name="login">login</button>
        </div>
      </form>
      <!-- <div class="login-sm">
        <p>login dengan</p>
        <div class="sm-logo">
          <div></div>
          <div></div>
        </div>
      </div> -->
      <div class="foot">
        Belum punya akun? <a href="" class="df-link">Daftar</a>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".toggle-password").click(function () {
        $(this).toggleClass("fa eye fa-eye-slash");
        let input = $($(this).attr("toggle"));
        if (input.attr("type") === "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });
    </script>
  </body>
</html>
