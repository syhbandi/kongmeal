<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>riwayat transaksi</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a9a71e58f1.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="transaksi.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar">
      <div class="navbar-wrapper bg-meal">
        <div class="main-nav">
          <a href=""><span class="fas fa-arrow-left mr-2"></span></a>
          <a href="#" class="brand mr-auto">Riwayat</a>
        </div>
      </div>
    </nav>

    <main id="main-content">
      <div class="rw-trans">
        <div class="rw-resto">
          <div class="rw-icon">
            <img src="./img/RESTO.svg" alt="resto icon" />
          </div>
          <div class="rw-ket">
            <div class="teks-tebal">Mane Mini Resto</div>
            <div class="teks-tipis">
              <span>18.000 | 1 menu</span>
              <span class="fas fa-circle dot-custom"></span>
              <span class="teks-sukses">sukses</span>
            </div>
            <div class="teks-tipis">12 Nov 2020</div>
            <div class="teks-tipis">Jl. Jember No.1 Taman Baru Mataram</div>
          </div>
        </div>
        <div class="rw-aksi pt-2 ml-auto">
          <button class="btn bg-meal btn-meal">Pesan lagi</button>
        </div>
      </div>

      <div class="rw-trans">
        <span class="notif-badge fas fa-envelope"
          ><i class="notif-badge-mini"></i
        ></span>
        <div class="rw-resto">
          <div class="rw-icon">
            <img src="./img/RESTO.svg" alt="resto icon" />
          </div>
          <div class="rw-ket">
            <div class="teks-tebal">Mane Mini Resto</div>
            <div class="teks-tipis">
              <span>18.000 | 1 menu</span>
              <span class="fas fa-circle dot-custom"></span>
              <span class="teks-proses">proses</span>
            </div>
            <div class="teks-tipis">12 Nov 2020</div>
            <div class="teks-tipis">Jl. Jember No.1 Taman Baru Mataram</div>
          </div>
        </div>
        <div class="rw-aksi pt-2 ml-auto">
          <button class="btn bg-meal btn-meal">Pesan lagi</button>
        </div>
      </div>

      <div class="rw-trans">
        <div class="rw-resto">
          <div class="rw-icon">
            <img src="./img/RESTO.svg" alt="resto icon" />
          </div>
          <div class="rw-ket">
            <div class="teks-tebal">Mane Mini Resto</div>
            <div class="teks-tipis">
              <span>18.000 | 1 menu</span>
              <span class="fas fa-circle dot-custom"></span>
              <span class="teks-batal">dibatalkan</span>
            </div>
            <div class="teks-tipis">12 Nov 2020</div>
            <div class="teks-tipis">
              Jl. Jember No.1 Taman Baru Mataram ntb indonesia asean
            </div>
          </div>
        </div>
        <div class="rw-aksi pt-2 ml-auto">
          <button class="btn bg-meal btn-meal">Pesan lagi</button>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      $(window).scroll(function () {
        if ($(window).scrollTop() >= 50) {
          $(".navbar-wrapper").addClass("scroll");
        } else {
          $(".navbar-wrapper").removeClass("scroll");
        }
      });
    </script>
  </body>
</html>
