<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a9a71e58f1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="navbar-wrapper bg-meal">
        <div class="main-nav">
          <a href="" class="fas fa-arrow-left mr-3"></a>
          <div class="mr-auto">
            <b>Ahmad Syahbandi</b>
          </div>
        </div>
      </div>
    </nav>
    <main id="main-content">
      <section id="chat" class="chat-container">
        <div class="dr-chat">tes mbak</div>
      </section>
      <section id="chat-m" class="chat-m">
        <div class="chat-mss">
          <textarea
            type="text"
            name="msg"
            id="msg"
            placeholder="isi pesan"
            class="form-control"
            rows="1"
          ></textarea>
        </div>
        <div class="chat-sn">
          <button class="btn-send">
            <span class="fas fa-paper-plane"></span>
          </button>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      $("html, body").animate({
        scrollTop: $(document).height() - $(window).height(),
      });
      function check() {
        const el = this;
        let sc = el.scrollHeight;
        const max = 100;
        setTimeout(function () {
          el.style.cssText = "height: auto";
          if (sc <= max) {
            el.style.cssText = `height:${sc}px`;
            console.log(el.text);
          } else {
            el.style.cssText = `height: ${max}px`;
          }
        }, 0);
      }

      function auto_grow() {
        const element = this;
        element.style.height = "5px";
        element.style.height = element.scrollHeight + "px";
      }
      $(".chat-sn").click(function () {
        let msg = $("#msg");
        if (msg.val() !== "") {
          $(".chat-container").append(
            "<div class='cust-chat'>" + msg.val() + "</div>"
          );
          msg.val("");
          $("html, body").animate({
            scrollTop: $(document).height() - $(window).height(),
          });
          msg.css("height", "auto");
        }
      });
      $("#msg").on("input", auto_grow);
    </script>
  </body>
</html>
